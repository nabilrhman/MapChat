<html>

    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        

        <script>
            function redirect() {
                url = "app.php";
                $( location ).attr("href", url);
            }
        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    </head>

    <body class="animated bounce">
        <div class="section"></div>
        <main>
            <center>
                <img class="responsive-img anim-bounce-in" id="logo" src="res/logo.png" />

                <div class="section"></div>

                <h5 class="white-text">SIGN IN</h5>
                <div class="section"></div>

                <div class="container" >
                    <div class="z-depth-1 grey lighten-4 row form-container">

                        <form class="col s12" method="post">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='email' name='email' id='email' />
                                    <label for='email'>Enter your email</label>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' name='password' id='password' />
                                    <label for='password'>Enter your password</label>
                                </div>
                                <label style='float: right;'>
                                    <a class='red-text' href='#!'><b>Forgot Password?</b></a>
                                </label>
                            </div>

                            <br />
                            <center>
                                <div class='row'>
                                    <button type="button" name='btn_login' class='col s12 btn btn-large waves-effect purple' onclick="redirect()">Login</button>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
                <a href="#!">Create account</a>
            </center>
        </main>


    </body>

</html>
